<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Valeria Kozenasheva, Han Yang">
  <title>Associations game app</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="text-center">
  <div class="cover-container p-3" style="text-align: center;  margin-top: 10%;">
    <main class="px-3 mt-5">
      <div [ngSwitch]="numTeams" class="card-body">
        <div *ngSwitchCase="'2 teams'">
          <p style="margin: 10px;">
            <span>Team <b>{{team1}}</b> is playing. Good luck!</span>
          </p>
          <countdown #cd [config]="config" (event)="handleEvent($event)"></countdown>
          <div>
            <button button mat-raised-button color="accent" (click)="cd.begin();randomWord(); disable();"
              [disabled]="click" style="margin-top: 10px; ">Begin</button>
          </div>
          {{randWord}}
          <div class="button-row">
            <button button mat-fab color="warn" (click)="randomWord();" style="margin: 10px;" [disabled]="clickPoints">Undone</button>
            <button button mat-fab color="primary" (click)="guessed1(); randomWord();"[disabled]="clickPoints"
              style="margin: 10px;">Done</button>
          </div>
          {{ notify }}<b>{{result_team1}}
          </b>
          <button button mat-fab color="primary" (click)="guessed1(); randomWord();"[disabled]="clickPoints"style="margin: 10px;">Continue </button>
          <div *ngSwitchCase="'3 teams'">
            3 works
          </div>
          <div *ngSwitchCase="'4 teams'">
            4 works
          </div>

        </div>

      </div>
    </main>


  </div>
  <router-outlet></router-outlet>


</body>

</html>
